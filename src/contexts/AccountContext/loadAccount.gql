# import imageFields from 'app/components/Image/imageFields';

query loadAccount {
  currentAccount {
    id
    profile {
      id
      slug
      name
      avatarImage {
        ...imageFields
      }
      bannerImage {
        ...imageFields
      }
    }
    country
    language
    ratingSystem
    sfwFilter
    sitePermissions
    timeZone
    enabledFeatures
  }
}
